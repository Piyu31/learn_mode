<!DOCTYPE html>
<html>
<head>
	<title>Message Flashing</title>
</head>
<body>
	<h1>Using Flashing</h1>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in  messages %}	
				<h3>{{ message }}</h3>	
			{% endfor %}
		{% endif %}
	{% endwith %}
</body>
</html>
