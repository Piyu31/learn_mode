<html lang="en">
<head>

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Site</title>
	{% if session['mode']=='dark' %}

		body{
			background-color: grey;
			color: yellow;
		}

	</style>
	{% endif %}
</head>
<body>
	<div style="text-align: center;">
		<h1>My Site</h1>
		<a href="{{ url_for('set_bg',mode = 'light') }}">Light Mode</a><br>
		<a href="{{ url_for('set_bg',mode = 'dark') }}">Dark Mode</a>

	</div>

</body>
</html>
